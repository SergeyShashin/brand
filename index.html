<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Brand</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="container__left">
        <div class="logo">
          <a href="index.html">
            <img src="assets/img/logo_symbol.png" alt="logo_symbol">
            <p>BRAN<span>D</span></p>
          </a>
        </div>
        <!-- logo -->
        <div class="search">
          <details class="details">
            <summary class="summary">Browse
              <span class="control-down"></span>
              <span class="control-up"></span>
            </summary>
            <summary class="summary">Browse2</summary>
            <summary class="summary">Browse3</summary>
          </details>
          <input class="input-search" type="search" placeholder="Search for Item...">
          <button class="button-search" type="button"></button>
        </div>
        <!-- search -->
      </div>
      <!-- container__left -->
      <div class="container__right">
        <div class="cart"></div>
        <!-- cart -->
        <details class="details details-ping">
          <summary class="summary">My Account
            <span class="control-down control-down_white"></span>
            <span class="control-up control-up_white"></span>
          </summary>
          <summary class="summary summary__ping">1</summary>
          <summary class="summary summary__ping">2</summary>
        </details>
        <!-- details-ping -->
      </div>
      <!-- container__right -->


    </div>
    <!-- container -->
  </header>
  <!-- header -->




</body>

</html>
